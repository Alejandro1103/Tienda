<html>
    <head>
        <title>Ejemplo de video</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
            <h2>Ejemplo de video</h2>
            <figure>
                <video width="320" height="240" controls autoplay muted>
                    <source src="video/torpedo.mp4">
            </figure>
        </section>
        <div>
            <h2>Ejemplo de iframe</h2>
            <iframe width="500" height="300"
                    src="https://www.youtube.com/embed/v5_SYkFpFiY"
                    title="Video de You Tube"
                    allow="accelerometer; autoplay; encrypted-media;gyroscope;picture-in-picture;clipboard;write">
                </iframe>
        </div>
        <div>
            <h2>Ejemplo de iframe 2</h2>

                    title="Pagia web"
